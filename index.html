<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endy IA - Tu Asistente Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .ai-glow {
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5), 0 0 40px rgba(124, 58, 237, 0.3), 0 0 60px rgba(124, 58, 237, 0.1);
        }

        .message-bubble {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
        }

        .typing-indicator {
            display: none;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #8b5cf6;
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.3;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Efecto de voz - Ondas de sonido */
        .voice-effect {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .sound-wave {
            width: 4px;
            background: linear-gradient(to top, #8b5cf6, #a855f7, #c084fc);
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }

        .sound-wave:nth-child(1) {
            height: 20px;
            animation-delay: 0s;
        }

        .sound-wave:nth-child(2) {
            height: 30px;
            animation-delay: 0.1s;
        }

        .sound-wave:nth-child(3) {
            height: 25px;
            animation-delay: 0.2s;
        }

        .sound-wave:nth-child(4) {
            height: 35px;
            animation-delay: 0.3s;
        }

        .sound-wave:nth-child(5) {
            height: 20px;
            animation-delay: 0.4s;
        }

        .sound-wave:nth-child(6) {
            height: 28px;
            animation-delay: 0.5s;
        }

        .sound-wave:nth-child(7) {
            height: 22px;
            animation-delay: 0.6s;
        }

        @keyframes wave {
            0%, 100% {
                transform: scaleY(0.3);
                opacity: 0.7;
            }
            50% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .voice-message {
            position: relative;
            overflow: hidden;
        }

        .voice-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .pulse-ring {
            position: absolute;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(139, 92, 246, 0.5);
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: rgba(139, 92, 246, 0.7);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen relative overflow-x-hidden">
    <!-- Partículas flotantes de fondo -->
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1s;"></div>
    </div>

    <!-- Main Container -->
    <div class="flex flex-col min-h-screen max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <!-- Header -->
        <header class="text-center pt-6 sm:pt-8 lg:pt-12 pb-6 sm:pb-8">
            <div class="inline-flex items-center justify-center space-x-3 mb-6">
                <div class="w-14 h-14 sm:w-16 sm:h-16 lg:w-20 lg:h-20 bg-gradient-to-br from-violet-500 to-purple-600 rounded-2xl flex items-center justify-center ai-glow">
                    <svg class="w-7 h-7 sm:w-8 sm:h-8 lg:w-10 lg:h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-5xl sm:text-6xl lg:text-8xl font-bold bg-gradient-to-r from-violet-400 via-purple-500 to-indigo-600 bg-clip-text text-transparent mb-3 sm:mb-4">
                Endy IA
            </h1>
            <p class="text-gray-300 text-lg sm:text-xl lg:text-2xl font-light max-w-2xl mx-auto">
                Tu asistente inteligente está aquí para ayudarte
            </p>
        </header>

        <!-- Chat Container -->
        <div class="flex-1 glass-effect rounded-3xl p-6 sm:p-8 mb-6 max-w-4xl mx-auto w-full">
            <!-- Messages Area -->
            <div id="app" class="h-96 sm:h-[500px] lg:h-[600px] overflow-y-auto mb-6 space-y-4 text-white scrollbar-thin scrollbar-thumb-violet-500 scrollbar-track-transparent">
                <!-- Mensaje de bienvenida con efecto de voz -->
                <div class="message-bubble flex items-start space-x-4">
                    <div class="relative w-10 h-10 bg-gradient-to-br from-violet-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <div class="pulse-ring w-full h-full"></div>
                        <div class="pulse-ring w-full h-full" style="animation-delay: 1s;"></div>
                        <svg class="w-5 h-5 text-white relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                    </div>
                    <div class="voice-message bg-gradient-to-r from-violet-500/20 to-purple-500/20 rounded-2xl rounded-tl-sm p-4 max-w-[100%] border border-violet-500/30">
                        <div class="flex items-center space-x-4">
                            <div class="voice-effect">
                                <div class="sound-wave"></div>
                                <div class="sound-wave"></div>
                                <div class="sound-wave"></div>
                                <div class="sound-wave"></div>
                                <div class="sound-wave"></div>
                                <div class="sound-wave"></div>
                                <div class="sound-wave"></div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator items-center space-x-4 mb-6" id="typingIndicator">
                <div class="w-10 h-10 bg-gradient-to-br from-violet-500 to-purple-600 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </div>
                <div class="bg-gradient-to-r from-violet-500/20 to-purple-500/20 rounded-2xl rounded-tl-sm p-4 border border-violet-500/30">
                    <div class="flex space-x-2">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <!-- Input Form -->
            <form id="form" class="relative mb-4">
                <div class="relative">
                    <input
                        name="prompt"
                        id="prompt"
                        class="w-full bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl py-4 px-6 pr-16 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all duration-300 text-base"
                        placeholder="Escribe tu pregunta aquí..."
                        autocomplete="off"
                    />
                    <button
                        type="submit"
                        aria-label="Enviar mensaje"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gradient-to-r from-violet-500 to-purple-600 hover:from-violet-600 hover:to-purple-700 rounded-xl p-3 transition-all duration-300 hover:scale-105 ai-glow"
                        id="sendButton"
                    >
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simular efectos interactivos
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de sonido al cargar
            setTimeout(() => {
                const soundWaves = document.querySelectorAll('.sound-wave');
                soundWaves.forEach((wave, index) => {
                    wave.style.animationDelay = (index * 0.1) + 's';
                });
            }, 500);
        });
    </script>
        <script type="module" src="/src/main.js"></script>

</body>
</html>
